name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            name: pbn-to-pdf-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: pbn-to-pdf-macos-aarch64

          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: pbn-to-pdf-linux-x86_64
          # NOTE: aarch64-unknown-linux-gnu disabled due to upstream bug in azul-css
          # (c_char type mismatch: expects i8 but ARM Linux uses u8)

          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: pbn-to-pdf-windows-x86_64
            ext: .exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../${{ matrix.name }}.tar.gz pbn-to-pdf
          cd ../../..

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.name }}.zip pbn-to-pdf.exe
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            ${{ matrix.name }}.tar.gz
            ${{ matrix.name }}.zip
          if-no-files-found: ignore

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} release/ \;
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false
          files: |
            release/*
          body: |
            ## pbn-to-pdf ${{ steps.tag.outputs.tag }}

            Convert PBN (Portable Bridge Notation) files to PDF with Bridge Composer-style formatting.

            ### Downloads

            | Platform | Architecture | File |
            |----------|--------------|------|
            | macOS | Intel (x86_64) | `pbn-to-pdf-macos-x86_64.tar.gz` |
            | macOS | Apple Silicon (ARM64) | `pbn-to-pdf-macos-aarch64.tar.gz` |
            | Linux | x86_64 | `pbn-to-pdf-linux-x86_64.tar.gz` |
            | Windows | x86_64 | `pbn-to-pdf-windows-x86_64.zip` |

            ### Installation

            1. Download the appropriate file for your platform
            2. Extract the archive
            3. Move the binary to a directory in your PATH

            **macOS/Linux:**
            ```bash
            tar -xzf pbn-to-pdf-*.tar.gz
            sudo mv pbn-to-pdf /usr/local/bin/
            ```

            **Windows:**
            Extract the zip and add the directory to your PATH.

            ### Verify checksums
            ```bash
            sha256sum -c SHA256SUMS.txt
            ```
